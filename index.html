<!doctype html>
<html lang="en">
  <head>
    <title>Bryan Williams' Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>

    <main>

      <section class="hero-img">
        <img class="personal-photo" src="img/personal-photo.jpg" alt="picture of site's author">
        <h1 class="name">Bryan Williams</h1>
        <p class="subtitle">Aspiring Developer learning more every day</p>
      </section>

      <section class="featured-work">
        <header class="featured-work-title">
          <h1>Featured Work</h1>
        </header>
        <hr class="divider">

        <article class="site-snippet">
          <a href="https://github.com/willimsbw/movie-website">
            <img class="site-thumbnail" src="img/movie-website.png" alt="screenshot of movie trailer website">
            <h2 class="site-title">Movie Trailer Website</h2>
          </a>
        </article>

        <article class="site-snippet">
          <a href="https://github.com/willimsbw/wikipedia-search-tool">
            <img class="site-thumbnail" src="img/wikipedia-search-tool.png" alt="screenshot of wikipedia search tool">
            <h2 class="site-title">Wikipedia Search Tool</h2>
          </a>
        </article>

        <article class="site-snippet">
          <a href="https://github.com/willimsbw/twitch-viewer">
            <img class="site-thumbnail" src="img/twitch-viewer.png" alt="screenshot of twitch streamer viewer">
            <h2 class="site-title">Twitch Viewer</h2>
          </a>
        </article>

        <article class="site-snippet">
          <a href="https://github.com/willimsbw/random-quote-generator">
            <img class="site-thumbnail" src="img/random-quote-generator.png" alt="screenshot of random quote generator">
            <h2 class="site-title">Random Quote Generator</h2>
          </a>
        </article>
      </section>

      <footer>
        <div class="row social-row"> <!-- row of social link icons -->
          <a class="linkedin-icon icon" href="https://www.linkedin.com/in/bryan-williams-86782554/" data-toggle="tooltip" title="Linkedin" target="_blank"> <!-- linkedin icon -->
            <span class="fa-stack fa-2x">
              <i class="fa fa-circle fa-stack-2x backing"></i>
              <i class="fa fa-linkedin fa-stack-1x logo"></i>
            </span>
          </a> <!-- linkedin icon -->
          <a class="github-icon icon" href="https://github.com/willimsbw" data-toggle="tooltip" title="Github" target="_blank"> <!-- github icon -->
            <span class="fa-stack fa-2x">
              <i class="fa fa-circle fa-stack-2x backing"></i>
              <i class="fa fa-github fa-stack-1x logo"></i>
            </span>
          </a> <!-- github icon -->
          <a class="free-code-camp-icon icon" href="https://www.freecodecamp.com/willimsbw" data-toggle="tooltip" title="Free Code Camp" target="_blank"> <!-- free-code-camp icon -->
            <span class="fa-stack fa-2x">
              <i class="fa fa-circle fa-stack-2x backing"></i>
              <i class="fa fa-free-code-camp fa-stack-1x logo"></i>
            </span>
          </a> <!-- free-code-camp icon -->
        </div> <!-- social row -->
        <p><i class="fa fa-copyright fa-1x"></i> 2018 Bryan williams</p>
      </footer>

    </main>
  </body>
</html>
